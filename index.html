<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body id="page" class="page-container light">
    <header>
        <section class="pt-4 px-3 pb-1 mx-4">
            <div class="header-grid">
                <h1 class="grid-item1">Work Day Calendar</h1>
                <div class="grid-item2">Dark Mode</div>
                <label class="grid-item3 switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="toggle round"></span>
                </label>
                <div class="grid-item4 lead">A simple event calendar for planning your work day.</div>
                <p id="monthYear" class="grid-item5 lead"></p>
                <p id="monthDay" class="grid-item6 lead" style="text-decoration:underline"></p>
            </div>
        </section>
    </header>

    <div class="container-fluid px-5">
        <!-- Use class for "past", "present", and "future" to apply styles to the
        time-block divs accordingly. The javascript will need to do this by
        adding/removing these classes on each div by comparing the hour in the
        id to the current hour. The html provided below is meant to be an example
        demonstrating how the css provided can be leveraged to create the
        desired layout and colors. The html below should be removed or updated
        in the finished product. Remember to delete this comment once the
        code is implemented.
        -->

        <!-- 8am event block (because I have to start work at 8...) -->
        <div id="hour-8" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3"><strong>8:00am</strong></div>
            <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" title="save" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <!-- 9am event block -->

            </button>
        </div>

    <footer class="p-4 mb-4">

    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"

    </script>
    <script src="./Assets/js/script.js"></script>
