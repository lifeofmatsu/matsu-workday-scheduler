    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <!-- 'Raleway' font sourced from Google Fonts api (https://fonts.google.com/specimen/Raleway?query=raleway) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet" />
    
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Calendar</title>
  </head>

  <body id="page" class="page-container light">
    <header>
        <section class="pt-4 px-3 pb-1 mx-4">
            <div class="header-grid">
                <h1 class="grid-item1">Work Day Calendar</h1>
                <div class="grid-item2">DARK MODE</div>
                <label class="grid-item3 switch" title="change theme" aria-label="change theme">
                    <input type="checkbox" id="theme-toggle">
                    <span class="toggle round"></span>
                </label>
                <div class="grid-item4 lead">A simple event calendar to keep your work day organized.</div>
                <p id="monthYear" class="grid-item5"></p>
                <p id="monthDay" class="grid-item6" style="text-decoration:underline"></p>
            </div>
        </section>
    </header>

    <div class="container-fluid px-5">
        <!-- added title attributes to toggle switch and save buttons, 
        as well as aria-label to toggle switch -->

        <!-- 8am event block (because I have to start work at 8...) -->
        <div id="hour-8" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">8:00am</div>
            <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" title="save" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

    <footer class="p-4 mb-4">
